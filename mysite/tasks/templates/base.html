{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task管理サイト{% endblock %}</title>
    {% tailwind_css %}
</head>
<header class="bg-gray-50 shadow-md p-4">
    <nav class="w-full bg-red-50">
        <div class="flex justify-between bg-blue-200 max-w-4xl mx-auto">
            <div class="flex items-center bg-yellow-200">
                <a href="{% url 'task_list' %}">タスク管理サイト</a>
            </div>
            <div class="flex items-center h-4">
                <a href="{% url 'task_create' %}">
                    タスク作成➕
                </a>
            </div>
            <div class="flex items-center">
                <div class="">
                    <ul class="flex space-x-4">
                        {% if user.is_authenticated %}
                        <li class="px-4">
                            <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition duration-300 ease-in-out">ログアウト</a>
                        </li>
                        {% else %}
                        <li class="px-4">
                            <a href="{% url 'signup' %}" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300 ease-in-out">新規登録</a>
                        </li>
                        <li class="px-4">
                            <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-800 transition duration-300 ease-in-out">ログイン</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>

        </div>
    </nav>
</header>
<body>
{% block content %}
{% endblock %}
</body>
</html>
