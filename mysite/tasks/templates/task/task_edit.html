{% extends "base.html" %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <title>{% block title %}Task編集{% endblock %}</title>
</head>
<body>
{% block content %}
    <h1>Edit Task Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
    <a href="{% url 'task_list' %}">TaskListに戻る</a>
{% endblock %}
</body>
</html>
