{% extends "base.html" %}

{% block title %}Task作成{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Create Task Item</h1>
    <form method="post">
        {% csrf_token %}
        {# FIXME: form.as_p からの脱却（CSS調整）  #}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            登録
        </button>
    </form>
    <a class="bg-gray-400 text-white rounded hover:bg-gray-700 transition duration-300 ease-in-out py-2 px-4 mt-2" href="{% url 'task_list' %}">戻る</a>

</div>
{% endblock %}
