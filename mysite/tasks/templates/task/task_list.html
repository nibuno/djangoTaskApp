{% extends "base.html" %}

{% block title %}Task一覧{% endblock %}
{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
                <p>{{ task.get_status_display }}</p>
            </li>
        {% endfor %}
    </ul>
    {% if tasks|length == 0 %}
        <p>Taskはありません</p>
    {% endif %}
    <a href="{% url 'task_create' %}">Taskを作成する</a>
{% endblock %}
