<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% if tasks|length == 0 %}
        <p>Taskはありません</p>
    {% endif %}
    <a href="{% url 'task_create' %}">Taskを作成する</a>
</body>
</html>
